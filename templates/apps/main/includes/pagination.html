
<div class="pagination justify-content-center">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="btn btn-circle btn-secondary btn-sm">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-circle btn-secondary btn-sm"><</a>
        {% endif %}

        <span class="current btn btn-circle btn-sm btn-primary">
             {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="btn btn-circle btn-secondary btn-sm">></a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-circle btn-secondary btn-sm">last &raquo;</a>
        {% endif %}
    </span>
</div>
